<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://ups.edu.ec/ui"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:uorg="http://ups.edu.ec/ui/composites/sec">

    <ui:define name="title">
        <h:outputText value="#{posRepBundle['AppName']}"/>
    </ui:define>

    <ui:define name="org-estructura">
        <uorg:estructura id="exap"/>
    </ui:define>

    <ui:define name="org-content">
        <u:page fullWidth="true">
            <u:card>
                <p:panel header="#{posRepBundle['Welcome']}">
                    <p><h:outputText value="#{posRepBundle['WelcomeMessage']}"/></p>
                </p:panel>
            </u:card>
        </u:page>
    </ui:define>
</ui:composition>
