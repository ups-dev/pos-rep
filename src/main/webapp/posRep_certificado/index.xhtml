<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:u="http://ups.edu.ec/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uorg="http://ups.edu.ec/ui/composites/sec"
                template="/WEB-INF/templates/template.xhtml">

    <f:metadata>
        <o:importConstants type="ec.edu.ups.pos.rep.data.utils.PosRepConstants"/>
        <f:event type="preRenderView"
                 listener="#{repReportesSistemaController.preRenderView(PosRepConstants.REP_PARAMETRO_MODULO_CERTIFICADOS)}"></f:event>
    </f:metadata>

    <ui:define name="posRep-estructura">
        <uorg:estructura id="exap" >
            <p:ajax update=":PosReportesCerForm" listener="#{posRepResultadoController.callEventAjaxOrgEstructura()}"
                    event="change" process="@this"/>
        </uorg:estructura>
    </ui:define>

    <ui:define name="posRep-content">
        <u:page  title="#{posRepBundle['PosResultadosTitle']}" fullWidth="true">
            <ui:include src="/posRep_certificado/List.xhtml"/>
        </u:page>

    </ui:define>
</ui:composition>
