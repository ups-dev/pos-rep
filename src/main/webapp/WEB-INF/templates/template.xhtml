<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/ups-master.xhtml">

    <ui:define name="ups-head-top">        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['ups-template:images/icons/favicon.ico']}" />
    </ui:define>
    
    <ui:define name="ups-title-before" >
        POS_REP - 
    </ui:define>

    <ui:define name="ups-title" >
        <h:outputText value="#{posRepBundle['AppName']}"/>
    </ui:define>
    
    <ui:define name="ups-title-after" >
    </ui:define>

    <ui:define name="ups-header-session">    
        <ui:include src="/security-ups-logout.xhtml" />
    </ui:define>

            <ui:define name="ups-header-content-title">
                Generación de Reportes
            </ui:define>

    <ui:define name="ups-header-menu">
        <h:panelGroup styleClass="col-12" rendered="#{facesContext.application.projectStage ne 'Production'}" layout="block">
            <div class="row">
                <ui:include src="/appmenu.xhtml" />
            </div>
        </h:panelGroup>
    </ui:define>
    
    <ui:define name="ups-breadcrumb-contenido-secundario">
    </ui:define>
    
    <ui:define name="ups-body-top">
        <h:outputStylesheet library="default" name="css/pfcrud.css" />
    </ui:define>
    
    <ui:define name="ups-content-left">
        <p:panel header="Estructura" >
            <h:form id="secOrgEstructuraMenu">
                <ui:insert name="ups-content-estructura" />
            </h:form>
        </p:panel>
        <p:panel header="Menú" styleClass="mt-3">
            <ui:include src="/security-ups-menu.xhtml" />
        </p:panel>
    </ui:define>

    <ui:define name="ups-body-bottom">
        <ui:include src="/confirmation.xhtml"/>
        <h:outputScript library="default" name="js/pfcrud.js"/>
    </ui:define>

    <ui:define name="ups-footer-content">
        <h:outputText value="#{posRepBundle['AppFooter']}"/>
    </ui:define>

</ui:composition>
