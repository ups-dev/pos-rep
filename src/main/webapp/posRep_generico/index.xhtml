<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/templates/template-menu.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:uorg="http://ups.edu.ec/ui/composites/sec">

    <f:metadata>
        <o:importConstants type="ec.edu.ups.pos.rep.data.utils.PosRepConstants" />
        <f:event type="preRenderView" listener="#{repReportesSistemaController.preRenderView(PosRepConstants.REP_PARAMETRO_MODULO_REPORTES)}"></f:event>
    </f:metadata>

    <ui:define name="ups-title">
        <h:outputText value="#{posRepBundle['PosResultadosTitle']}"/>
    </ui:define>

    <ui:define name="ups-breadcrumb-contenido">
        #{posRepBundle['PosResultadosTitle']}
    </ui:define>

    <ui:define name="ups-content-estructura">
        <uorg:estructura id="exap" >
            <p:ajax update=":PosReportesForm" listener="#{posRepResultadoController.callEventAjaxOrgEstructura()}" event="change" process="@this"/>
        </uorg:estructura>         
    </ui:define>

    <ui:define name="ups-content-center">
        <ui:include src="/posRep_generico/List.xhtml"/>        
    </ui:define>
</ui:composition>
