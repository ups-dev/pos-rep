<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://ups.edu.ec/ui">

    <h:form id="confirmDialog">
        <p:confirmDialog global="true">
            <p:commandButton value="#{posRepBundle['No']}" type="button"
                             styleClass="ui-confirmdialog-no" icon="fa fa-xmark"/>
            <p:commandButton value="#{posRepBundle['Yes']}" type="button"
                             styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
        </p:confirmDialog>
    </h:form>

    <p:dialog widgetVar="statusDialog" draggable="false" closable="false" showHeader="false" resizable="false"
              modal="true" styleClass="sizeSmall" fitViewport="true">
        <u:horizontalStack blockAlign="center" gapXs="2">
            <p:graphicImage library="ups-template" name="images/loading/ups-loading-32.gif"/>
            <h:outputText value="Por favor, espere..."/>
        </u:horizontalStack>
    </p:dialog>
</ui:composition>
